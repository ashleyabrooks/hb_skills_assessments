<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
    <title>Ubermelon Application Form</title>
</head>
<body>

<div>

<div id="instructions">
    <h1>Thanks for your interest in ~Ubermelon~!</h1>
    <h3>Enter your application information below and a member of our team will get back to you if your background is a good fit for our company.</h3>
</div>

<form action="/application-success" method="POST">
    <label for="firstname"> First Name: </label> 
        <input id="firstname" type="text" name ="textfield">
        <br><br>
    <label for="lastname"> Last Name: </label> 
        <input id="lastname" type="text" name="textfield">
        <br><br>
    <label for="salary-req"> Salary Requirements: </label> 
        <input id="salary-req" type="number" name="textfield" placeholder="  (numbers only)  ">
        <br><br>
    <label for="job-title"> Job Applying For: </label>
        <select id="job-title" name="select">
            <option value="blank"> -- </option>
            <option value="software-engineer">Software Engineer</option>
            <option value="qa-engineer">QA Engineer</option>
            <option value="Product Manager">Product Manager</option>
        </select>
        <br><br>
    <input type="submit">
</form>

</div>

</body>
</html>
